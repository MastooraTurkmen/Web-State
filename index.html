<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web State</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <section>
            <div class="first-section">
                <h1>205</h1>
                <h3 class="currnet next">Current Visitors</h3>
            </div>
            <div class="second-section">
                <div class="flex">
                    <img src="viewe.svg" alt="Outline-Viewers">
                    <div> 
                        <h2 class="amount">530,001</h2>
                        <p class="amount visitor">page views</p>
                    </div>
                    
                </div>
                <div class="flex second">
                    <img src="visitors.svg" alt="Visitors">
                    <div>
                        <h2 class="amount">80,488</h2>
                        <p class="amount visitor">UNIQUE VISITORS</p>
                    </div>  
                </div>
            </div>
            
        </section>
        <footer class="footer">
            <button>Launch LiveView</button>
            <p class="footer-para">Note: You will need the latest version of Google Chrome for optimal performance.</p>
        </footer>
    </div>
</body>
</html>
